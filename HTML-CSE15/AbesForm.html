<!DOCTYPE html>

<body>
    <center>
        <img src="Abes.jpg">

    <br><br>
    <header>

        <div style="background-color: #752F2E; padding: 10px;">
            <button type="home">Home</button>
            <button type="contact">Contact Us</button>
        </div>
    </header><br><br>
    <form>
        <fieldset style="border-radius:5px;">
            <h1><b><big>O</big>NLINE <big>S</big>TUDENT <big>I</big>NFORMATION</b></h1>
            <hr color="#d3d3d3" size="3px"><br><br>
            <label><b>Main Course</b><span style="color: red;">*</span></label>
            <select>
                <option reqired> --select-- </option>
                <option value="B.Tech">B.Tech</option>
                <option value="B.Tech(WP)">B.Tech(WP)</option>
                <option value="M.Tech">M.Tech</option>
                <option value="MCA">MCA</option>
            </select>
            &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
            <input type="checkbox">
            <label><b>is Lateral</b></label>
            <br><br>
            <label><b>Name</b><span style="color: red;">*</span></label>
            <input type="text" placeholder="enter your name" required>
            &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
            <label><b>Father's Name</b><span style="color: red;">*</span></label>
            <input type="text" placeholder="enter your father's name" required>
            <br><br>
            <label><b>Mobile</b><span style="color: red;">*</span></label>
            <input type="tel" placeholder="enter your number" minlength="10" maxlength="10" required>
            &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
            <label><b>E-mail Id</b><span style="color: red;">*</span></label>
            <input type="email" placeholder="enter your email" required>
            <br><br>
            <label><b>OTP</b><span style="color: red;">*</span></label>
            <input type="tel" placeholder="enter OTP" minlength="6" maxlength="6" required>
            &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
            <button type="verify">Verify</button>
            &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
            <button type="resend">Resend</button>
            <br><br>
            <label><b>Password</b><span style="color: red;">*</span></label>
            <input type="password" placeholder="enter your password" required>
            &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
            <label><b>ReType Password</b><span style="color: red;">*</span></label>
            <input type="password" placeholder="enter your password" required>
            <br><br>
            <button type="submit">Submit</button>
        </fieldset>
    </form>
</body>
