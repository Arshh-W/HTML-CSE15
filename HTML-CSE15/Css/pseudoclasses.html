<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pseudo classes</title>
    <style>
        a {
            text-decoration: none;
            color: aqua;
        }

        a:visited {
            color: brown;
        }

        a:hover {
            color: red;
        }

        ul {
            list-style: none;
            display: flex;
        }

        ul li {
            margin: 20px;
            border-right: 2px solid black;
            padding: 6px 20px
        }

        ul li:nth-child(5) {
            border-right: 0px;
        }

        ul li::first-letter {
            color: #e41111
        }
    </style>
</head>

<body>
    <a href="https://google.com" , target="_blank">Visit the link</a>
    <ul>
        <li>Ashwani</li>
        <li>Arsh</li>
    </ul>
</body>

</html>
