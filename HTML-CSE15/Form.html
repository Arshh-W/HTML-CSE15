<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms in HTML</title>
</head>

<body>
    <form>
        <fieldset>
            <legend> HTML FORM</legend>
            <label for="name">Enter your name:</label><br>
            <input type="text" id="name" name="name"><br>
            <label for="Emailid">Enter your Email Id:</label><br>
            <input type="text" id="Emailid" Email="Emailid"><br>
            <label for="contact">Enter your contact number:</label><br>
            <input type="number" id="contact" Concant="contact"><br>
            <label for="Age">Enter your Age:</label><br>
            <input type="number" id="Age" Age="Age"><br>
            <label for="branch">Enter your branch:</label><br>
            <input list="branch">
            <datalist id="branch">
            <option value="CSE15"></option>
            <option value="CSE16"></option>
            <option value="CSE17"></option>
            <option value="CSE18"></option>
            <option value="CSE19"></option>
         </datalist><br><br>
            <label for="Subject">Enter your Subject</label><br>
            <input type="checkbox" id="Subject1" name="Subject1" value="Math">
            <label for="Subject1">Maths</label> <br>
            <input type="checkbox" id="Subject2" name="Subject2" value="Physics">
            <label for="Subject2">Physics</label> <br>
            <input type="checkbox" id="Subject3" name="Subject3" value="Chemistry">
            <label for="Subject3">Chemistry</label> <br>
            <label for="Address">Enter your Address</label><br>
            <input type="text" id=" Address" name=" Address"><br>
        </fieldset>

    </form>
</body>

</html>
